<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/momentumStyle.css" />
    <title>Momentum App</title>
</head>
<body class="full-screen-div">
    <div id="background"></div>
    <div class="container">
        <div class="header">
            <div id="weather">
                <img class="weather-icon"/>
                <div class="weather-main">
                    <span>Loading</span>
                    <span>...</span>
                </div>
                <div class="weather-temp">

                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="clock">
                <span id="clock"></span>
            </div>
            <div class="login">
                <form id="login-form" class="hidden">
                    <label for='name', class="inp">
                        <input 
                            required 
                            maxlength="15" 
                            type="text" 
                            placeholder="&nbsp;"
                            id="name"
                            name="name"
                            class="form__field"
                        />
                        <span class="label">What is your name?</span>
                        <span class="focus-bg"></span>
                    </label>
                    <!-- <input type="submit" value="Log In"/> -->
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <div class="todo">
                <form id="todo-form">
                    <label for='todo' class="inp">
                        <input 
                            required
                            maxlength="50"
                            id='todo' class="form__field" type="text" placeholder="&nbsp;" />
                        <span class="label">Write a to do and press enter</span>
                        <span class="focus-bg"></span>
                    </label>
                    
                    
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>
        <div class="footer">
            <div id="quote">
                <span></span></br>
                <span></span>
            </div>
        </div>
    </div>
    <script src="/assets/js/greetings.js"></script>
    <script src="/assets/js/clock.js"></script>
    <script src="/assets/js/quotes.js"></script>
    <script src="/assets/js/background.js"></script>
    <script src="/assets/js/todo.js"></script>
    <script src="/assets/js/weather.js"></script>
</body>
</html>
