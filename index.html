<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>
<body class="full-screen-div">
    <div id="background"></div>
    <div class="container">
        <div class="header">
            <div id="weather">
                <span>Loading</span>
                <span>...</span>
            </div>
        </div>
        <div class="dashboard">
            <h2 id="clock">00:00</h2>
            <!-- <div> -->
            <form id="login-form" class="hidden">
                <input 
                required 
                maxlength="15" 
                type="text" 
                placeholder="What is your name?"
                id="name"
                name="name"
                class="form__field"
                />
                <label for='name', class="form__label">What is your name?</label>
                <!-- <input type="submit" value="Log In"/> -->
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <!-- </div> -->
            <form id="todo-form">
                <input id='todo' class="form__field" type="text" placeholder="Write a to do and press enter" required/>
                <label for='todo' class="form__label">Write a to do and press enter</label>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="footer">
            <div id="quote">
                <span></span></br>
                <span></span>
            </div>
        </div>
    </div>
    <a href="https://nomadcoders.co">Go to courses</a>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
